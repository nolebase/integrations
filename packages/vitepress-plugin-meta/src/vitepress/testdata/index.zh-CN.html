                  <h1 id="getting-started" tabindex="-1">快速开始 <a class="header-anchor"
                      href="#getting-started" aria-label="Permalink to &#x22;快速开始&#x22;">​</a></h1>
                  <p>你可以通过前往<a class="VPNolebaseInlinePreviewLink" relative="" href="/pages/zh-CN/integrations/"
                      data-v-4c57480a=""><!--[-->集成<!--]--><!----><!----></a>页面来寻找你感兴趣的集成，然后按照对应的集成的文档进行操作和配置。</p>
                  <p>首先，请在你的 VitePress <a data-v-4c57480a="" class="VPNolebaseInlinePreviewLink" relative=""
                      href="https://vitepress.dev/reference/site-config#config-resolution" target="_blank"
                      rel="noreferrer"><strong>核心配置文件</strong><span data-v-4c57480a=""
                        class="link-preview-link-content-external-icon" i-octicon:link-external-16="" mx-0.5="" h-4=""
                        w-4="" align-middle=""></span></a> 中（注意不是<strong>主题配置文件</strong>，通常为
                    <code>docs/.vitepress/config.ts</code>，文件路径和拓展名也许会有区别）的根字段中添加 <a data-v-4c57480a=""
                      class="VPNolebaseInlinePreviewLink" relative="" href="https://vitejs.dev" target="_blank"
                      rel="noreferrer">Vite<span data-v-4c57480a="" class="link-preview-link-content-external-icon"
                        i-octicon:link-external-16="" mx-0.5="" h-4="" w-4="" align-middle=""></span></a> 与 <a
                      data-v-4c57480a="" class="VPNolebaseInlinePreviewLink" relative=""
                      href="https://cn.vitejs.dev/config/ssr-options.html#ssr-external" target="_blank"
                      rel="noreferrer">SSR 服务端渲染相关<span data-v-4c57480a=""
                        class="link-preview-link-content-external-icon" i-octicon:link-external-16="" mx-0.5="" h-4=""
                        w-4="" align-middle=""></span></a> 的配置。
                  </p>
